<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>translation-dropdown</title>
</head>
<body>
<ul th:id="${id}" class="dropdown-content" th:fragment="translation-dropdown(id)">
    <li>
        <a th:href="@{${#servletContext.contextPath}(lang='gb')}"
           class="grey-text text-darken-1">
            <i class="flag-icon flag-icon-gb"></i>
            <span>English</span>
        </a>
    </li>
    <li>
        <a th:href="@{${#servletContext.contextPath}(lang='pl')}"
           class="grey-text text-darken-1">
            <i class="flag-icon flag-icon-pl"></i>
            <span>Polski</span>
        </a>
    </li>
</ul>

</body>
</html>
