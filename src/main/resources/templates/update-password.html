<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:text="#{label.resetPassword.title}">reset</title>
    <!-- Favicons-->
    <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">
    <!-- For iPhone -->
    <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">
    <!-- For Windows Phone -->
    <meta name="msapplication-TileColor" content="#00bcd4">
    <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
    <!-- CORE CSS-->
    <link th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/admin-style.css}" type="text/css" rel="stylesheet">
    <!-- Custome CSS-->
    <link th:href="@{/css/custom/custom.css}" type="text/css" rel="stylesheet">
    <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
    <link th:href="@{/vendors/perfect-scrollbar/perfect-scrollbar.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/vendors/flag-icon/css/flag-icon.min.css}" type="text/css" rel="stylesheet">
</head>
<body class="login-bg">
<th:block th:replace="index.html::loader"/>
<th:block th:replace="index.html::header"/>
<th:block th:replace="index.html::left-sidebar-nav"/>

<div class="container">
    <div id="forgot-password" class="row">
        <div class="col s12 m6 l4 z-depth-4 offset-m4 card-panel border-radius-6 forgot-card bg-opacity-8">
            <form class="login-form" th:action="@{/save-password}" th:object="${newPassword}" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <h5 class="ml-4" th:text="#{label.updatePassword.title}">Change Password</h5>
                        <p th:if="${errorMsg}" class="error ml-4" th:text="${errorMsg}">error</p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix pt-2">lock_outline</i>
                        <input id="password" type="password" class="validate" minlength="8" th:field="*{password}">
                        <label for="password" class="center-align" th:text="#{label.form.password}"
                               th:data-error="#{label.form.error.invalidPassword}">password</label>
                    </div>
                    <span class="error" th:each="err : ${#fields.errors('password')}" th:text="${err}">error</span>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix pt-2">lock_outline</i>
                        <input id="matchingPassword" type="password" class="validate" minlength="8"
                               th:field="*{matchingPassword}">
                        <label for="matchingPassword" class="center-align" th:text="#{label.form.matchingPassword}"
                               th:data-error="#{label.form.error.invalidPassword}"> matching password</label>
                    </div>
                    <span class="error" th:each="err : ${#fields.errors('global')}" th:text="${err}">error</span>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button th:text="#{label.form.submit}"
                                class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12 mb-1"
                                type="submit">submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- ================================================Scripts================================================ -->
<!-- jQuery Library -->
<script type="text/javascript" th:src="@{/vendors/jquery-3.2.1.min.js}"></script>
<!--materialize js-->
<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
<!--scrollbar-->
<script type="text/javascript" th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<!--plugins.js - Some Specific JS codes for Plugin Settings-->
<script type="text/javascript" th:src="@{/js/plugins.js}"></script>
</body>
</html>
