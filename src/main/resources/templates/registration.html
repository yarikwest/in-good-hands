<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/errors.css"/>
</head>
<body>
<header>
    <th:block th:replace="index.html::header-nav"/>
</header>

<section class="login-page">
    <h2>Załóż konto</h2>
    <form th:action="@{/registration}" th:object="${user}" method="post">
        <div class="form-group">
            <input th:field="*{email}" type="email" name="email" placeholder="Email"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="error"></span>
        </div>
        <div class="form-group">
            <input th:field="*{password}" type="password" name="password" placeholder="Hasło"/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="error"></span>
        </div>
        <div class="form-group">
            <input th:field="*{matchingPassword}" type="password" name="password2" placeholder="Powtórz hasło"/>
            <span th:if="${#fields.hasErrors('global')}" th:errors="${user}" th:class="error"></span>
        </div>
        <div class="form-group form-group--buttons">
            <a th:href="@{/login}" href="login.html" class="btn btn--without-border">Zaloguj się</a>
            <button class="btn" type="submit">Załóż konto</button>
        </div>
    </form>
</section>

<th:block th:replace="index.html::footer"/>

</body>
</html>
