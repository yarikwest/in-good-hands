<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:text="#{label.resetPassword.title}">reset</title>
    <!-- CORE CSS-->
    <link th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/admin-style.css}" type="text/css" rel="stylesheet">
    <!-- Custome CSS-->
    <link th:href="@{/css/custom/custom.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/errors.css"/>
</head>
<body class="forgot-bg">
<div class="container">
    <div id="forgot-password" class="row">
        <div class="col s12 m6 l4 z-depth-4 offset-m4 card-panel border-radius-6 forgot-card bg-opacity-8">
            <form class="login-form" th:action="@{/reset-password}" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <h5 class="ml-4" th:text="#{label.resetPassword.title}">Forgot Password</h5>
                        <p class="ml-4" th:text="#{label.resetPassword.description}">You can reset your
                            password</p>
                        <p th:if="${error}" class="error ml-4" th:text="${error}">error</p>

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix pt-2">person_outline</i>
                        <input id="email" type="email" name="email" class="validate">
                        <label for="email" class="center-align"
                               th:data-error="#{label.form.error.invalidEmail}">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button th:text="#{label.resetPassword.title}"
                                class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12 mb-1"
                                type="submit">reset
                        </button>

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 m6 l6">
                        <p class="margin medium-small">
                            <a th:href="@{/login}" th:text="#{label.form.loginLink}">login</a>
                        </p>
                    </div>
                    <div class="input-field col s6 m6 l6">
                        <p class="margin right-align medium-small">
                            <a th:href="@{/registration}" th:text="#{label.form.signUpLink}">registration</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- ================================================Scripts================================================ -->
<!-- jQuery Library -->
<script type="text/javascript" th:src="@{/vendors/jquery-3.2.1.min.js}"></script>
<!--materialize js-->
<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
