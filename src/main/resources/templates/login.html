<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/errors.css"/>
</head>
<body>
<header>
    <th:block th:replace="index.html::header-nav"/>
</header>

<section class="login-page">
    <h2>Zaloguj się</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="email" name="email" placeholder="Email"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Hasło"/>
            <a th:href="@{/reset-password}" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <span th:if="${param.error}" th:class="error" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION}"></span>
        <span th:if="${successMsg}" th:class="success" th:text="${successMsg}"></span>

        <div class="form-group form-group--buttons">
            <a th:href="@{/registration}" href="#" class="btn btn--without-border">Załóż konto</a>
            <button class="btn" type="submit">Zaloguj się</button>
        </div>
    </form>
</section>

<th:block th:replace="index.html::footer"/>

</body>
</html>
